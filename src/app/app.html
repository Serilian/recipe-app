    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <button clear ion-button icon-left (click)="onLoad(tabsPage)">
          <ion-icon name="book"></ion-icon>
          Recipe Book
        </button>
      </ion-item>
      <ion-item>
        <button clear ion-button icon-left (click)="onLoad(signinPage)">
          <ion-icon name="log-in"></ion-icon>
          Signin
        </button>
      </ion-item>
      <ion-item>
        <button clear ion-button icon-left (click)="onLoad(signupPage)">
          <ion-icon name="person"></ion-icon>
          Signup
        </button>
      </ion-item>
      <ion-item>
        <button clear ion-button icon-left (click)="onLogout()">
          <ion-icon name="log-out"></ion-icon>

        </button>

    </ion-list>
