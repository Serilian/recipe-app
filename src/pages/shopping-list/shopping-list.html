<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button clear icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button clear icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onAddItem(form)" >
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input required type="text" name="ingredientName" placeholder="eg. Milk" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input required type="number" name="ingredientAmount" placeholder="eg. 2" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!form.valid">Add Item</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let ingredient of ingredients; let i = index" (click)="onDelete(i)">
      <h3>{{ingredient.name}} : {{ingredient.amount}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
