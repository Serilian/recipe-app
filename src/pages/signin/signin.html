
<ion-header>
  <ion-buttons start>
    <button clear ion-button icon-only menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
  </ion-buttons>
  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSignin(form)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!form.valid" >Signin</button>
  </form>
</ion-content>
